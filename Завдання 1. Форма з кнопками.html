<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function plus() {
            const elem1 = document.getElementById("n1").value;
            const elem2 = document.getElementById("n2").value;
            document.getElementById("out").textContent = elem1 + elem2;
}
        function minus() {
            const elem1 = document.getElementById("n1").value;
            const elem2 = document.getElementById("n2").value;
            document.getElementById("out").textContent = elem1 - elem2;
        }
    </script>
</head>
<body>
    <p> Число 1: <input type="text" id="n1"></p>
    <p> Число 2: <input type="text" id="n2"></p>
    <button onclick="plus()">Додати</button>
    <button onclick="minus()">Відняти</button>
    <hr>
    <p id="out">Результат:</p>
</body>
</html>
